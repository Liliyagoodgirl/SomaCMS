<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring3-3.dtd">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>SimpleCMS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="/resources/jquery/jquery-1.9.1.min.js"></script>
    <script src="/resources/bootstrap/js/bootstrap.min.js"></script>
    <script src="/resources/bootbox/bootbox.min.js"></script>
    <script src="/resources/common.js"></script>

    <link href="/resources/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
    <link href="/resources/common.css" rel="stylesheet"/>
</head>
<body>

<div class="container">
    <div>
        <a href="/admin/view/0/"><img src="/resources/logo.png"/></a>
    </div>
    <hr/>
    <div class="row">
        <div class="span12">
            <table>
                <tr th:unless="${document.root}" th:id="${document.parentId}" class="document-row link-row">
                    <td>
                        <img class="document-thumbnail" src="/resources/back.jpg"/>
                    </td>
                    <td class="document-name">
                        Parent Folder
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="span12">
            <img class="preview" th:src="${document.path}"/>
        </div>
    </div>
</div>

<script th:inline="javascript">
    $(document).ready(function() {
        $('.link-row').click(function() {
            location.href="/admin/view/" + this.id + "/";
        });
    });
</script>

</body>
</html>
