<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring3-3.dtd">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>SimpleCMS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="/resources/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen"/>

    <link href="/resources/default.css" rel="stylesheet"/>
    <script src="/resources/default.js"></script>

    <link href="/resources/upload/fineuploader.css" rel="stylesheet"/>

    <script src="/resources/jquery/jquery-1.9.1.min.js"></script>
    <script src="/resources/upload/js/header.js"></script>
    <script src="/resources/upload/js/util.js"></script>
    <script src="/resources/upload/js/button.js"></script>
    <script src="/resources/upload/js/handler.base.js"></script>
    <script src="/resources/upload/js/handler.form.js"></script>
    <script src="/resources/upload/js/handler.xhr.js"></script>
    <script src="/resources/upload/js/uploader.basic.js"></script>
    <script src="/resources/upload/js/dnd.js"></script>
    <script src="/resources/upload/js/uploader.js"></script>
    <script src="/resources/upload/js/jquery-plugin.js"></script>

    <script src="/resources/bootstrap/js/bootstrap.min.js"></script>
    <script src="/resources/bootbox/bootbox.min.js"></script>


    <link rel="stylesheet" href="/resources/codemirror/lib/codemirror.css"/>
    <script src="/resources/codemirror/lib/codemirror.js"></script>
    <script src="/resources/codemirror/mode/xml/xml.js"></script>
    <script src="/resources/codemirror/mode/javascript/javascript.js"></script>
    <script src="/resources/codemirror/mode/css/css.js"></script>
    <script src="/resources/codemirror/mode/vbscript/vbscript.js"></script>
    <script src="/resources/codemirror/mode/htmlmixed/htmlmixed.js"></script>
</head>
<body>

<div class="container">
    <div>
        <a href="/admin/"><img src="/resources/logo.png"/></a>
    </div>
    <hr/>
    <div class="row">
        <div class="span5">
            <table>
                <tr class="file-row" th:unless="${#strings.isEmpty(parentPath)}">
                    <td>
                        <a th:href="${parentPath}" href="#">
                            <img class="thumbnail" src="/resources/back.jpg"/>
                        </a>
                    </td>
                    <td>
                        <a th:href="${parentPath}" href="#" class="filename">
                            Parent Folder
                        </a>
                    </td>
                </tr>
                <tr class="file-row" th:each="file : ${files}">
                    <td>
                        <a th:href="${file.href}" href="#">
                            <img class="thumbnail" th:src="${file.thumbnailHref}" src="/resources/document.png"/>
                        </a>
                    </td>
                    <td>
                        <a th:href="${file.href}" th:text="${file.name}" href="#" class="filename">
                            example.txt
                        </a>
                    </td>
                </tr>
            </table>
            <hr/>
            <button type="button" class="btn-primary" onclick="newFolder()">New Folder</button>
        </div>
    </div>
</div>
</body>
</html>
