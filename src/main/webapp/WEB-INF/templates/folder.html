<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring3-3.dtd">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>SimpleCMS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="/resources/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen"/>

    <link href="/resources/default.css" rel="stylesheet"/>
    <script src="/resources/default.js"></script>

    <script src="/resources/jquery/jquery-1.9.1.min.js"></script>
    <link href="/resources/upload/fineuploader-3.3.0.css" rel="stylesheet"/>
    <script src="/resources/upload/jquery.fineuploader-3.3.0.min.js"></script>

    <script src="/resources/bootstrap/js/bootstrap.min.js"></script>
    <script src="/resources/bootbox/bootbox.min.js"></script>


    <link rel="stylesheet" href="/resources/codemirror/lib/codemirror.css"/>
    <script src="/resources/codemirror/lib/codemirror.js"></script>
    <script src="/resources/codemirror/mode/xml/xml.js"></script>
    <script src="/resources/codemirror/mode/javascript/javascript.js"></script>
    <script src="/resources/codemirror/mode/css/css.js"></script>
    <script src="/resources/codemirror/mode/vbscript/vbscript.js"></script>
    <script src="/resources/codemirror/mode/htmlmixed/htmlmixed.js"></script>

    <script>
        $(document).ready(function() {
            $fub = $('#fine-uploader-basic');
            $messages = $('#messages');

            var uploader = new qq.FineUploaderBasic({
                button: $fub[0],
                request: {
                    endpoint: 'upload/'
                },
                validation: {
                },
                callbacks: {
                    onSubmit: function(id, fileName) {
                    },
                    onUpload: function(id, fileName) {
                    },
                    onProgress: function(id, fileName, loaded, total) {
                    },
                    onComplete: function(id, fileName, responseJSON) {
                    }
                }
            });
        });
    </script>
</head>
<body>

<div class="container">
    <div>
        <a href="/admin/list.html"><img src="/resources/logo.png"/></a>
    </div>
    <hr/>
    <div class="row">
        <div class="span12">
            <table>
                <tr th:unless="${document.root}" th:onclick="'document.location=\'/admin/view/' + ${document.parent.id} + '/\';'" class="document-row">
                    <td>
                        <img class="document-thumbnail" src="/resources/back.jpg"/>
                    </td>
                    <td class="document-name">
                        Parent Folder
                    </td>
                </tr>
                <tr th:onclick="'document.location=\'/admin/view/' + ${child.id} + '/\';'" class="document-row" th:each="child : ${document.children}">
                    <td>
                        <img class="document-thumbnail" th:src="${child.thumbail}" src="/resources/document.png"/>
                    </td>
                    <td th:text="${child.name}" class="document-name">
                        example.txt
                    </td>
                </tr>
            </table>

            <p th:if="${#lists.isEmpty(document.children)}" class="empty-folder">
                <i>This folder is empty.</i>
            </p>

            <br/>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div id="fine-uploader-basic" class="btn btn-success">
            <i class="icon-upload icon-white"></i> Upload File
        </div>
        <button type="button" class="btn btn-primary" onclick="newFolder()">New Folder</button>
    </div>
</div>
</body>
</html>
